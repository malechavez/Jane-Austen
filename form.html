<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
    <header></header>
    <main>
        <h1 class="bienvenido">Bienvenido a la tienda</h1>
        <section>
            <div id="empty_email" class="error"></div>
            <div id="empty_psw" class="error"></div>
            <div id="login_error" class="error"></div>
            <form id="form_login" novalidate>
                <input id="email" type="email" placeholder="Ingrese su email"> <br>
                <input id="contraseña" type="password" name="pass" id="pass" placeholder="Ingrese su contraseña"> <br>
                <button id="boton">Ingresar a la tienda</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="JS/form.js"></script>
</body>
</html>
